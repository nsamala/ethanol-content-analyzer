<ion-content>
    <div class="image-container">
        <!--<img [src]="image" class="image">-->
    </div>
    <div class="content-container">
        <ion-grid>
            <ion-row>
                <ion-col *ngIf="(hasEthanol | async)">
                    <sensor-view [value]="(ethanol | async)" [measurement]="percent" [max]="85" [red]="255" [blue]="193" [green]="7"></sensor-view>
                </ion-col>
                <ion-col *ngIf="(hasFuelPressure | async)">
                    <sensor-view [value]="(fuelPressure | async)" [measurement]="psi" [max]="100" [red]="76" [blue]="175" [green]="80"></sensor-view>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
